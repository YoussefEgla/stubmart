apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./k8s/deployments/*
            - ./k8s/services/*
build:
    local:
        push: false
    artifacts:
        - image: stubmart/auth
          context: auth
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
                - src: 'src/**/*.ts'
                  dest: .